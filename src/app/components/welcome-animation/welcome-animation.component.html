<style>
    .wrapper-animation {
     text-align: center;
     margin: auto;
     padding: 50px;
        border-style: solid;
        border-width: 5px;
        border-color: #f3a853;
        border-radius: 50px;
        background-color: #8ec0d1;
        width: 70vw;
    }
    .start-instructions {
        font-family: 'Press Start 2P', cursive;
        color: #fff;
        text-transform: uppercase;
        font-size: 20px;
        
    }
    .start-icon {
        font-size: 120px;
        color: #fff;
        animation: pointing 1s infinite alternate;

    }

    @-webkit-keyframes pointing {
        0% { transform: translateY(0);}
        100% {transform: translateY(-10px);}
    }
    @keyframes pointing {
        0% { transform: translateY(0);}
        100% {transform: translateY(-10px);}
    }

</style>



<div class="wrapper-animation">
    <div class="start-instructions"> Pulsa para comenzar la conversacion </div>
    <div class="start-icon">
        <fa-icon [icon]="faPointing"></fa-icon>
    </div>
</div>
